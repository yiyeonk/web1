//객체의 속성과 메서드를 표현
var hgd={
    'list':{
    'name':'honggildong',
    'age':28,
    'gender':'m'
     }, //속성 정의
    'show':function(){
        for(var n in this.list){
            document.write(n+":"+this.list[n]+"<br/>"); //메서드정의
            //this(=hgd)(지금 현재의 객체를 지칭, 파이썬의 self와 같음)
        }
    }
};
hgd.show();
