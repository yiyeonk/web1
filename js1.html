<!--
html, css : 정적페이지를 만듦
javascript(객체 기반(클라이언트) 스크립트 언어) : 동적페이지, 동작을 클라이언트에서 함. 확장자 js
- 생성된 (from 클래스) 객체를 이용하여 동적인 페이지를 기술하는 언어
php, jsp, asp 등 : 서버스크립트 언어, 동작을 서버에서 함
- 클래스 > 객체생성(속성 초기화) > 객체 동작...
ex) 붕어빵기계 > 붕어빵(크기,내용물 등) > 붕어빵 굽는다
    자동차공장 > 자동차(색상, 배기량 등) > 달린다, 멈춘다...
    날씨 > 날씨예보객체 > 오늘의 날씨는 맑음
사람객체와 자동차객체간 동장(ex. 사람이 자동차에 탄다, 사람이 자동차를 운전한다...)

자바스크립트 작성법
1) html 문서 내 작성
2) 별로도 파일(js)로 작성 -> html 문서에 포함
-->

<script type="text/javascript">
var a = 10; //var: variable 약자로, 변수를 의미
var b='k';
document.write(a);
document.write(b);
document.write(' ');
var c=0.5
var d=-3.2;
var e=0x1af; //16진수(0x-)
var f=01; //8진수(0-)
document.write(f);

document.write(' ');
var k='5';
//document.write(k+2); // 문자+숫자 -> 문자+문자 -> 문자결합
document.write(parseInt(k)+2);
//parseInt() : 문자로된 숫자(문자숫자)를 숫자로 변환해주는 함수

document.write(parseInt('hello')); //NaN
document.write(Math.sqrt(-2)); //square root(제곱근): 9의 제곱근은 3
document.write(3/0); //Infinity

/*
자바스크림트 자료 유형
Boolean : 참 또는 거짓
String: 문자열
Number: 숫자형
null: 빈 값
NaN: Not a Number, 숫자 아님
Infinity: 무한대
*/
